name: Build and Deploy to S3

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Navigate to frontend directory
        run: cd frontend  # Adjust this path if needed

      - name: Display current directory
        run: pwd  # Optional: Check the current directory for verification

      - name: List files in current directory
        run: ls -la  # Optional: List files in the current directory for verification
